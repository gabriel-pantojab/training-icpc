<nav class="navbar">
  <ul class="navbar__list">
    <li
      class="navbar__list-item"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <a class="navbar__list-item-link" routerLink="/">ProblemSet</a>
    </li>
    <li
      class="navbar__list-item"
      routerLinkActive="active"
      *ngIf="authService.isLogged()"
    >
      <a class="navbar__list-item-link" routerLink="/my-problems">MyProblems</a>
    </li>
  </ul>
  <section class="navbar__auth">
    <div
      *ngIf="authService.isLogged()"
      class="user-image-container"
      (click)="toggleVisibleUserInfo()"
    >
      <img
        class="user-image"
        [src]="authService.user?.photoURL"
        alt="user image"
      />
    </div>
    <section class="navbar__user-info {{ getClassesUserInfo() }}">
      <p *ngIf="authService.isLogged()" class="user-name">
        {{ authService.user?.displayName }}
      </p>
      <button (click)="handleAuth()" class="navbar__button">
        {{ authService.user ? "Logout" : "Login with google" }}
      </button>
    </section>
  </section>
</nav>
