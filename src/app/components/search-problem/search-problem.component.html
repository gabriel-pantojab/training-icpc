<section class="search" *ngIf="authService.isLogged()">
  <form class="search-form">
    <input
      type="text"
      class="search-form__input"
      placeholder="id or name"
      [formControl]="inputProblem"
    />
    <button
      class="search-form__button"
      type="submit"
      [disabled]="inputProblem.invalid"
      (click)="searchProblem($event)"
    >
      <app-search-icon></app-search-icon>
    </button>
  </form>
</section>
